<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title> Simulador </title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="index.html">SimAlg</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto ">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <section>
        <div class="container" id="app">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <form>
                      <fieldset disabled>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label>Referência</label>
                            <input id="referencia" type="text" class="form-control" value="2, 3, 1, 4, 5, 3, 1, 1, 6, 7, 1, 4" required>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label>Número de Quadros</label>
                            <input id="quadros"  type="number" class="form-control" value="3" required>
                          </div>
                        </div>
                      </fieldset>
                      
                        <button id="botao" class="btn btn-primary" type="button">Iniciar</button>
                      </form>
                 </div>
            </div>
            <div class="row justify-content-md-center">
               <span style="background-color: #e3f2fd;">Referência: </span><span id="1"></span><br>
            </div>
            <div class="row justify-content-md-center">
               <span style="background-color: #e3f2fd;">Número de Quadros: </span><span id="2"></span><br>
            </div>
            <div class="row justify-content-md-center">
               <span style="background-color: #e3f2fd;">Faltas: </span><span id="3"></span><br>
            </div>
            <div class="row justify-content-md-center">
               <span style="background-color: #e3f2fd;">Saída: </span><span id="4"></span><br>
            </div>
            <div class="row justify-content-md-center">
              <span id="5"></span><br>
           </div>
        </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
